<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>$.fn.order()</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="../$.fn.order.js" type="text/javascript"></script>
    <script src="./script.js" type="text/javascript"></script>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>

<h1>$.fn.order()</h1>

<input type="button" value="click" id="input" />

<ul id="items">
	<li class="a" data-item="a">0 (a)</li>
	<li class="b" data-item="b">1 (b)</li>
	<li class="c" data-item="c">2 (c)</li>
</ul>

<ul id="scheme">
	<li>Before: <br /><p><b>a</b> => 0 <b>b</b> => 1 <b>c</b> => 2</p></li>
	<li>After:  <br /><p><b>a</b> => 2 <b>b</b> => 0 <b>c</b> => 1</p></li>
</ul>

<p>Code:</p>

<pre>
$('#input').one('click', function() {
	$('.a, .b, .c').order([2, 0, 1]);
});
</pre>

</body>
</html>
